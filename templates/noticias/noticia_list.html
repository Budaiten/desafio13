{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="margin: 200px;">
    
    {% for i in noticias %}
        <br>
        <li>{{ i.titulo }}</li>
        <li>{{ i.subtitulo }}</li>
        <li>{{ i.categoria }}</li>
        <a id="boton_noticia" href=" {% url 'apps.noticias:noticia_individual' i.id %}">
            Ver Noticia
        </a>
        <br>
        {% empty %}
        <h1>No hay registros</h1>
    {% endfor %}


    
</div>
{% endblock %}
